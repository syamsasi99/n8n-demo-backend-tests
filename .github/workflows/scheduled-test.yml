name: Scheduled Tests

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scheduled-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest -v

    - name: Generate enhanced report
      if: always()
      run: |
        python generate_report.py

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scheduled-test-results-${{ github.run_number }}
        path: |
          test_results.json
          test_report_enhanced.json
        retention-days: 7

    - name: Upload to Google Drive
      if: always()
      env:
        GOOGLE_DRIVE_CREDENTIALS: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
        GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        GITHUB_RUN_ID: ${{ github.run_id }}
      run: |
        # Create credentials file from secret
        echo "$GOOGLE_DRIVE_CREDENTIALS" > /tmp/gd_credentials.json

        # Upload to Google Drive
        python upload_to_drive.py \
          --file test_report_enhanced.json \
          --credentials /tmp/gd_credentials.json \
          --folder-id "$GOOGLE_DRIVE_FOLDER_ID" \
          --run-id "$GITHUB_RUN_ID"

        # Clean up credentials file
        rm /tmp/gd_credentials.json

    - name: Create issue on high failure rate
      if: always()
      run: |
        python - <<'EOF'
        import json
        import os

        with open('test_report_enhanced.json', 'r') as f:
            report = json.load(f)

        fail_rate = report['summary']['fail_rate']

        # If failure rate exceeds 80%, indicate concern
        if fail_rate > 80:
            print(f"⚠️ High failure rate detected: {fail_rate}%")
            with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
                f.write(f"\n\n## ⚠️ Alert: High Failure Rate\n\n")
                f.write(f"Current failure rate is **{fail_rate}%**, which exceeds the 80% threshold.\n")
                f.write(f"This may indicate an issue with the test environment or API.\n")
        else:
            print(f"✅ Failure rate within acceptable range: {fail_rate}%")
        EOF
